<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      h1 {
        justify-self: center;
        padding: 10%;
      }
    </style>
    <title>COLORS!!!</title>
  </head>
  <body id="b">
    <h1 id="color"></h1>
  </body>

  <!-- all the fire code -->
  <script>
    // initialize variables
    const b = document.getElementById("b");
    const text = document.getElementById("color");
    let intcolor, hexcolor;
    intcolor = 0; // set starting color to black
    
    // key detection
    document.addEventListener("keydown", (e) => {
        if (e.key == " " && !e.repeat) {
            intcolor = Math.round(Math.random()*0xffffff);
        }
    })

    // each frame
    tick = setInterval(() => {
        hexcolor = "#"+intcolor.toString(16).padStart(6, '0'); // int -> hex
      
        b.style.background = hexcolor;
        text.innerHTML = hexcolor;
        text.style.color = intcolor > 0x888888 ? "#ffffff" : "#000000"
    })
  </script>
  <!-- end of fire cold -->
</html>
