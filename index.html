<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      h1 {
        justify-self: center;
        padding: 10%;
      }
    </style>
    <title>COLORS!!!</title>
  </head>
  <body id="b">
    <h1 id="color"></h1>
  </body>

  <!-- all the fire code -->
  <script>
    // initialize variables
    const b = document.getElementById("b");
    const text = document.getElementById("color");
    let intcolor, hexcolor;
    intcolor = 0; // set starting color to black
    
    // key detection
    document.addEventListener("keydown", (e) => {
        if (e.key == " " && !e.repeat) {
            intcolor = Math.round(Math.random()*0xffffff);
        }
    })

    // each frame
    tick = setInterval(() => {
        hexcolor = "#"+intcolor.toString(16).padStart(6, '0'); // int -> hex
        red = (intcolor & 0xff0000) >> 16;
        green = (intcolor & 0x00ff00) >> 8;
        blue = (intcolor & 0x0000ff);

        b.style.background = hexcolor;
        text.innerHTML = hexcolor;
        if ((red + green + blue) / 3 > 127) {
          text.style.color = "#000000";
        } else {
          text.style.color = "#ffffff";
        }
    })
  </script>
  <!-- end of fire cold -->
</html>
